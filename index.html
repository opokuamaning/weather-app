<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center flex-column text-light bg-black">
        <h1>Weather App</h1>
        <p>Type a location to get weather update</p>
        <section class="content-container d-flex flex-column justify-content-center align-items-start text-light p-4 ">
            <div class="search-section d-flex align-items-center justify-content-center">
                <input type="text" class="weather-search d-flex justify-content-start align-items-start m-1">
                <i class="fa-solid fa-magnifying-glass btn-click"></i>
            </div>
            <div class="weather-details d-flex flex-column justify-content-center align-items-start">
                <div class="location-description wd-1 py-2 d-flex actual-location"></div>
                <div class="py-1 wd-2"></div>
                <div class="d-flex align-items-center">
                    <img class="weather-icon">
                    <div class="py-1 wd-3"></div>
                </div>
                <div class="wd-4"></div>
                <div class="wd-5"></div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
